<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Waitstaff Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="myCtrl">
<h1>Waitstaff Calculator</h1>
	<div id="mealDetails">
		<h3>Enter meal details</h3>
		<hr>
		<p>Base meal price:</p>$<input type="number">
		<p>Tax rate:</p>%<input type="number">
		<p>Tip percentage:</p>%<input type="number">
		<button>Submit</button>
		<button>Cancel</button>
	</div>
	<div id="custCharges"></div>
	<div id="earnInfo"></div>
</body>
</html>
