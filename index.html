<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Waitstaff Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
</head>

<body ng-class="{loading: isLoading}">
    <div id="routes">
        <h1>Waitstaff Calculator</h1>
        <a ng-href="#/info">Info </a>|
        <a ng-href="#/newmeal">New Meal </a>|
        <a ng-href="#/earnings">My Earnings</a>
    </div>
    <div class="animate-container">
        <div ng-view class="animate-this"></div>
    </div>
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="node_modules/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
