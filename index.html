<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Waitstaff Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body ng-controller="myCtrl as main">
    <h1>Waitstaff Calculator</h1>
    <div id="mealDetails">
        <div class="boxTitle">
            <h3>Enter meal details</h3></div>
        <p>Base meal price:</p>$
        <input type="number">
        <p>Tax rate:</p>%
        <input type="number">
        <p>Tip percentage:</p>%
        <input type="number">
        <button>Submit</button>
        <button>Cancel</button>
    </div>
    <div id="custCharges">
        <div class="boxTitle">
            <h3>Customer Charges</h3></div>
        <p>Subtotal:</p>
        <p>Tip:</p>
        <hr>
        <p>Total:</p>
    </div>
    <div id="earnInfo">
        <div class="boxTitle">
            <h3>My Earnings Info</h3></div>
        <P>Tip total:</P>
        <p>Meal count:</p>
        <p>Average tip per meal:</p>
    </div>
</body>

</html>
