<div id="earnInfo">
    <div class="boxTitle">
        <h3>My Earnings Info</h3>
    </div>
    <P>Tip total:</P>{{ tipTotal | number:2 | currency }}
    <p>Meal count:</p>{{ mealCount }}
    <p>Average tip per meal:</p>{{ average | number:2 | currency }}
</div>
<div id="resetButton">
    <button id="reset" ng-click="main.resetForm()">Reset</button>
</div>
